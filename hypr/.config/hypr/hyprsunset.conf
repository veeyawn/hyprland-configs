# Maximum gamma (prevents over-brightening)
max-gamma = 150

# DAYTIME: 7:00 AM (Normal colors)
profile {
    time = 7:00
    identity = true
    gamma = 1.0
}

# EVENING: 6:00 PM (Gentle warm tint - 5500K)
profile {
    time = 18:00
    temperature = 5500
    gamma = 0.9
}

# NIGHT: 11:00 PM (Strong filter - 4000K)
profile {
    time = 23:00
    temperature = 4000
    gamma = 0.8
}

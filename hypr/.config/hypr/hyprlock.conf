# sample hyprlock.conf
# for more configuration options, refer https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock
#
# rendered text in all widgets supports pango markup (e.g. <b> or <i> tags)
# ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#general-remarks
#
# shortcuts to clear password buffer: ESC, Ctrl+U, Ctrl+Backspace
#
# you can get started by copying this config to ~/.config/hypr/hyprlock.conf
#

$font = Monospace

general {
    hide_cursor = false
}

# uncomment to enable fingerprint authentication
# auth {
#     fingerprint {
#         enabled = true
#         ready_message = Scan fingerprint to unlock
#         present_message = Scanning...
#         retry_delay = 250 # in milliseconds
#     }
# }

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
}

input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 3

    # Spiderman Colors
    outer_color = rgb(ff0000) # Red border
    inner_color = rgba(17, 17, 17, 0.8) # Dark Web-Black
    font_color = rgb(0055ff) # Blue text

    #check_color = rgba(00ff99ee) rgba(ff6633ee) 120deg
    #fail_color = rgba(ff6633ee) rgba(ff0066ee) 40deg
    check_color = rgb(0055ff)
    fail_color = rgb(ff0000)

    fade_on_empty = false
    rounding = 15

    font_family = $font
    placeholder_text = <span foreground="##0055ff">Enter Web-ID...</span>
    fail_text = $PAMFAIL

    # uncomment to use a letter instead of a dot to indicate the typed password
    # dots_text_format = *
    dots_size = 0.33
    dots_spacing = 0.3
    dots_center = true

    # uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    hide_input = false

    position = 0, -20
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = $TIME # ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#variable-substitution
    font_size = 90
    font_family = $font
    font_color = rgb(0055ff) # Blue text

    position = -30, 0
    halign = right
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y" # update every 60 seconds
    font_size = 25
    font_family = $font
    font_color = rgb(0055ff) # Blue text

    position = -30, -150
    halign = right
    valign = top
}

# Web-Slinger Icon
label {
    monitor =
    # Using a Nerd Font spider or web icon (ensure JetBrainsMono Nerd Font is installed)
    text = ó°š¦
    color = rgb(ff0000) # Spider-Red
    font_size = 80
    font_family = JetBrainsMono Nerd Font

    # Positioning it slightly above the center password box
    position = 0, 100
    halign = center
    valign = center

    # Subtle Blue glow
    shadow_passes = 2
    shadow_size = 5
    shadow_color = rgb(0055ff)
    shadow_boost = 1.2
}


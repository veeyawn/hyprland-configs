[system_info]
enabled = true
interval = 1
# Try removing the format strings temporarily to see if defaults work
# If defaults show up, we know it was a formatting syntax error
show_cpu = true
show_mem = true
show_temp = true
# Use these simple labels first to test
cpu_format = "{usage}%"
mem_format = "{used}G"

